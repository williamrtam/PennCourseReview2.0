<!DOCTYPE html>
<html ng-app="550project">
    <head>
        <title>550 Project</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    </head>

    <body data-spy="scroll" data-target=".scrollspy">
        <header></header>
        <!-- Static navbar-->
        <nav role="navigation" class="navbar navbar-static-top navbar-default" style="background-color:#000000">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand">CIS 550 Project - Team 40: Jack, Nour, Siyin, Will</a>
                    <a href="/logout" class="navbar-brand">Logout</a>
                </div>
            </div>
        </nav>
        <div class="container" ng-controller="quizController">
            <h1> Quiz time! </h1>
            <div class="jumbotron" ng-hide="!quizSetup || quizResults" ng-show="quizSetup && !quizResults">
                <h4>Select any department</h4>
                <br>
                <table id="deptList" class="table table-hover">
                    <tr ng-repeat="dept in departments">
                        <td ng-click="selectDept(dept)">{{dept.did}}</td>
                    </tr>
                </table>
            </div>
            <div class="jumbotron" ng-hide="quizSetup || QuizResults" ng-show="!quizSetup && !quizResults">
                <form id="quizform" >
                    {{Questions[0].text}}
                    <br>
                    <label>
                    <input type="radio" ng-model="answer1.val" value="0">
                    {{Answers[0][0].code}}
                  </label><br/>
                  <label>
                    <input type="radio" ng-model="answer1.val" value="1">
                    {{Answers[0][1].code}}
                  </label><br/>
                  <label>
                    <input type="radio" ng-model="answer1.val" value="2">
                    {{Answers[0][2].code}}
                  </label><br/>


                    {{Questions[1].text}}
                    <br>
                    <label>
                    <input type="radio" ng-model="answer2.val" value="0">
                    {{Answers[1][0].name}}
                  </label><br/>
                  <label>
                    <input type="radio" ng-model="answer2.val" value="1">
                    {{Answers[1][1].name}}
                  </label><br/>
                  <label>
                    <input type="radio" ng-model="answer2.val" value="2">
                    {{Answers[1][2].name}}
                  </label><br/>
       

                    {{Questions[2].text}}
                    <br>
                    <label>
                    <input type="radio" ng-model="answer3.val" value="0">
                    {{Answers[2][0].code}}
                  </label><br/>
                  <label>
                    <input type="radio" ng-model="answer3.val" value="1">
                    {{Answers[2][1].code}}
                  </label><br/>
                  <label>
                    <input type="radio" ng-model="answer3.val" value="2">
                    {{Answers[2][2].code}}
                  </label><br/>
                    <div class="form-group">
                        <div class="col-xs-5 col-xs-offset-3">
                            <button type="submit" ng-click="submitQuiz()" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="jumbotron" ng-hide="quizSetup || !quizResults" ng-show="!quizSetup && quizResults">
                <h4>Your Results</h4>
                <br>
                <b> {{score}} </b>
                <br>
                <div class="form-group">
                    <div class="col-xs-5 col-xs-offset-3">
                        <button type="submit" ng-click="resetQuiz()" class="btn btn-default">Try Again</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
